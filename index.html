<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор урона</title>
    <link rel="stylesheet" href="style.css">
    <script src="skills.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор урона</h1>
        <div class="input-row">
            <div class="input-group">
                <label for="attack">Атака:</label>
                <input type="number" id="attack" placeholder="Например, 1000">
            </div>
            <div class="input-group">
                <label for="extraCrit">+20% к крит урону</label>
                <input type="checkbox" id="extraCrit">
            </div>
        </div>
        <div id="skills-container"></div>
        <button id="calculate-button">Посчитать</button>
    </div>
</body>
</html>
